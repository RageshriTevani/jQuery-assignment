<!DOCTYPE html>
<html>
<head>
<style>
    body{
        padding: 10px;
        margin: 0px;
    }
    .ancestors *{
        display: block;
        border: 2px solid lightgray;
        color: lightgrey;
        padding: 10px;
        margin: 15px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("span").parents().css({"color": "red", "border": "2px solid red"});
    })

</script>
</head>

<body>
    <div class="ancestors">body (great-great-grandparent)
        <div style="width: 500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>
    </div>
</body>


</html>
